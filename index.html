<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Festival Greeting üéÑ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:Poppins,system-ui,sans-serif;
  background:radial-gradient(circle at top,#fff3c4,#d4a017,#5a3b00);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Snow */
.snow{
  position:fixed;
  top:-10px;
  color:#fff;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* Card */
.card{
  width:92%;
  max-width:420px;
  padding:26px 22px 22px;
  border-radius:26px;
  background:linear-gradient(180deg,rgba(255,255,255,.6),rgba(255,255,255,.25));
  backdrop-filter:blur(14px);
  box-shadow:0 30px 60px rgba(0,0,0,.35);
  text-align:center;
}

/* Image */
.main-img{
  width:200px;
  margin-bottom:8px;
  animation:float 3s ease-in-out infinite, glow 2.2s infinite;
}
@keyframes float{50%{transform:translateY(-10px)}}
@keyframes glow{
  0%,100%{filter:drop-shadow(0 0 12px gold)}
  50%{filter:drop-shadow(0 0 26px gold)}
}

/* Text */
.title{
  font-size:26px;
  font-weight:700;
  color:#4a2e00;
}
.from{
  margin-top:6px;
  font-size:18px;
  color:#7a4a00;
}

/* Input */
input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  text-align:center;
  font-size:16px;
}

/* Buttons */
.btn{
  margin-top:16px;
  padding:14px 28px;
  border:none;
  border-radius:999px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#ffcc00,#ff8c00);
  display:inline-flex;
  align-items:center;
  gap:10px;
}

/* WhatsApp */
.whatsapp{
  background:linear-gradient(135deg,#25d366,#1ebe5d);
  color:#fff;
}
.whatsapp img{
  width:22px;
}

/* Theme Switch */
.theme-bar{
  margin-top:18px;
  display:flex;
  justify-content:center;
  gap:10px;
}
.theme-bar button{
  padding:8px 16px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
  background:#fff;
}

.hidden{display:none}
</style>
</head>

<body>

<script>
for(let i=0;i<35;i++){
  let s=document.createElement("div");
  s.className="snow";
  s.innerHTML="‚ùÑ";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=12+Math.random()*18+"px";
  s.style.animationDuration=3+Math.random()*6+"s";
  document.body.appendChild(s);
}
</script>

<div class="card">

  <img id="heroImg" src="christmas.gif" class="main-img">

  <!-- VIEW MODE -->
  <div id="viewSection" class="hidden">
    <div class="title" id="festivalText">üéÑ Merry Christmas</div>
    <div class="from" id="fromText"></div>
    <button class="btn" onclick="showCreate()">Create Your Greeting</button>
  </div>

  <!-- CREATE MODE -->
  <div id="createSection">
    <input id="nameInput" placeholder="Enter your name">
    <button class="btn whatsapp" onclick="shareWhatsApp()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      Share on WhatsApp
    </button>
  </div>

  <!-- THEME BAR -->
  <div class="theme-bar">
    <button onclick="setTheme('christmas')">üéÑ Christmas</button>
    <button onclick="setTheme('newyear')">üéÜ New Year</button>
  </div>

</div>

<script>
const params=new URLSearchParams(location.search);
let from=params.get("from");
let theme=params.get("theme") || "christmas";

applyTheme(theme);

if(from){
  viewSection.classList.remove("hidden");
  createSection.classList.add("hidden");
  fromText.innerText="From: "+decodeURIComponent(from);
}

function showCreate(){
  viewSection.classList.add("hidden");
  createSection.classList.remove("hidden");
}

function shareWhatsApp(){
  const name=nameInput.value.trim();
  if(!name){alert("Enter your name");return}

  const link=location.origin+location.pathname+
    "?from="+encodeURIComponent(name)+
    "&theme="+theme;

  const msg=`üéÅ Festival Surprise üéâ
Special wishes from ${name}

üëâ Open this greeting:
${link}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}

function setTheme(t){
  theme=t;
  applyTheme(t);
}

function applyTheme(t){
  if(t==="newyear"){
    heroImg.src="newyear.gif";
    festivalText.innerText="üéÜ Happy New Year";
    document.body.style.background=
      "radial-gradient(circle at top,#d0eaff,#4facfe,#0052a5)";
  }else{
    heroImg.src="christmas.gif";
    festivalText.innerText="üéÑ Merry Christmas";
    document.body.style.background=
      "radial-gradient(circle at top,#fff3c4,#d4a017,#5a3b00)";
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas üéÑ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:Poppins,system-ui,sans-serif;
  background:radial-gradient(circle at top,#fff3c4,#d4a017,#5a3b00);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Snow */
.snow{
  position:fixed;
  top:-10px;
  color:#fff;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* Card */
.card{
  width:92%;
  max-width:420px;
  padding:26px 22px 30px;
  border-radius:26px;
  background:linear-gradient(180deg,rgba(255,255,255,.6),rgba(255,255,255,.25));
  backdrop-filter:blur(14px);
  box-shadow:0 30px 60px rgba(0,0,0,.35);
  text-align:center;
}

/* Image */
.main-img{
  width:200px;
  animation:float 3s ease-in-out infinite, glow 2.2s infinite;
}
@keyframes float{50%{transform:translateY(-10px)}}
@keyframes glow{
  0%,100%{filter:drop-shadow(0 0 12px gold)}
  50%{filter:drop-shadow(0 0 26px gold)}
}

/* UI */
input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  text-align:center;
  font-size:16px;
}
button{
  margin-top:16px;
  padding:14px 34px;
  border:none;
  border-radius:999px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#ffcc00,#ff8c00);
}
.hidden{display:none}
.title{font-size:26px;font-weight:700;color:#4a2e00}
.from{margin-top:8px;font-size:18px;color:#7a4a00}
</style>
</head>

<body>

<script>
for(let i=0;i<40;i++){
  let s=document.createElement("div");
  s.className="snow";
  s.innerHTML="‚ùÑ";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=12+Math.random()*18+"px";
  s.style.animationDuration=3+Math.random()*6+"s";
  document.body.appendChild(s);
}
</script>

<div class="card">

  <img src="christmas.gif" class="main-img">

  <!-- RECEIVED VIEW -->
  <div id="viewSection" class="hidden">
    <div class="title">üéÑ Merry Christmas</div>
    <div class="from" id="fromText"></div>
    <button onclick="showCreate()">Create Your Greeting</button>
  </div>

  <!-- CREATE VIEW -->
  <div id="createSection">
    <input id="nameInput" placeholder="Enter your name">
    <button onclick="generate()">Generate & Share</button>
  </div>

</div>

<script>
const params=new URLSearchParams(location.search);
const from=params.get("from");

if(from){
  viewSection.classList.remove("hidden");
  createSection.classList.add("hidden");
  fromText.innerText="From: "+decodeURIComponent(from);
}

function showCreate(){
  viewSection.classList.add("hidden");
  createSection.classList.remove("hidden");
}

function generate(){
  const name=nameInput.value.trim();
  if(!name){alert("Enter your name");return}
  const link=location.origin+location.pathname+"?from="+encodeURIComponent(name);

  const text=`üéÑ Merry Christmas üéÖ
Special wishes from ${name} üéÅ

üëâ Open this surprise:
${link}`;

  window.open(
    "https://wa.me/?text="+encodeURIComponent(text),
    "_blank"
  );
}
</script>

</body>
</html>
